name: Warmer Cron

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Send Endpoint
        run: |
          curl -X GET "${{ secrets.APP_URL }}/api/cron/send?secret=${{ secrets.CRON_SECRET }}" \
          --fail \
          --max-time 60

      - name: Trigger Process Endpoint
        run: |
          curl -X GET "${{ secrets.APP_URL }}/api/cron/process?secret=${{ secrets.CRON_SECRET }}" \
          --fail \
          --max-time 60
